<ion-pane class="party-bg">
  <ion-content padding="true">
    <!-- LOGO DIV -->
    <div class="party">

      <div class="row">
        <div class="col text-center">
          <img src="img/logo.png" class="center">
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h3 class="uppercase white responsive-sm center" style="">Where&apos;s the party at</h3>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h3 class=" sub-heading white">
            Find, throw and rank parties</h3>
        </div>
      </div>
    </div>
    <!-- LOGO DIV END -->

    <!-- SIGNUP DIV -->
    <div class="Signup" style="padding-top:100px;">

      <div class="row">
        <div class="col text-center">
          <u style="color:white;">
            <h3 class="sub-heading-bold white">Sign up</h3>
          </u>
        </div>
      </div>

      <div class="row">
        <button class="button button-block button-calm" ng-click="loginWithTwitter()">
                 <img src="img/icons/icon-twitter.png" height="20px" width="20px" style="float:left;margin-top:10px;margin-left: 0px; ">
                Twitter
              </button>
      </div>

      <div class="row">
        <button class="button button-block button-positive" ng-click="loginWithFb()">
                <img src="img/icons/icon-fb.png" height="20px" width="20px" style="float:left;margin-top:10px;margin-left: 0px; ">
                Facebook</button>
      </div>

    </div>
    <!-- SIGNUP DIV -->
  </ion-content>
</ion-pane>
